<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TailwindCSS : Transition</title>
    <link rel="stylesheet" href="output.css">
</head>
<body>
    <h1 class="text-center font-bold text-green-700 mb-3">Transition & Animation</h1>

    <!-- Transition Property -->
    <div class="grid place-content-center">
        <button class="w-60 h-12 rounded-lg transition ease-in-out delay-150 bg-blue-500 text-white hover:translate-y-1 hover:scale-110 hover:bg-indigo-500 duration-300">
            Hover me 1 
        </button>
    </div>
    <div class="grid place-content-center mt-5">
        <button class="w-60 h-12 rounded-lg transition transform bg-blue-500 text-white hover:translate-y-1 motion-reduce:transition-none motion-reduce:hover:transform-none  hover:bg-indigo-500 duration-300">
            Hover me 2
        </button>
    </div>

    <!-- Transition Duration -->
    <div class="flex place-content-center m-12">
        <div class="column-4 m-2">
            <p class="font-semibold">duration-150</p>
            <button class="w-60 h-12 rounded-lg transition duration-150 bg-blue-500 text-white ease-in-out hover:translate-y-1 hover:scale-110 hover:bg-indigo-500">
                Button A
            </button>
        </div>
        <div class="column-4 m-2">
            <p class="font-semibold">duration-300</p>
            <button class="w-60 h-12 rounded-lg transition duration-300 bg-blue-500 text-white ease-in-out hover:translate-y-1 hover:scale-110 hover:bg-indigo-500">
                Button B
            </button>
        </div>
        <div class="column-4 m-2">
            <p class="font-semibold">duration-700</p>
            <button class="w-60 h-12 rounded-lg transition duration-700 bg-blue-500 text-white ease-in-out hover:translate-y-1 hover:scale-110 hover:bg-indigo-500">
                Button C
            </button>
        </div>
    </div>

    <!-- Transition Timing Function -->
    <div class="flex place-content-center m-12">
        <div class="column-4 m-2">
            <p class="font-semibold">ease-in</p>
            <button class="w-60 h-12 rounded-lg transition duration-500 bg-blue-500 text-white ease-in hover:translate-y-4 hover:scale-125 hover:bg-indigo-500">
                Button A
            </button>
        </div>
        <div class="column-4 m-2">
            <p class="font-semibold">ease-out</p>
            <button class="w-60 h-12 rounded-lg transition duration-500 bg-blue-500 text-white ease-out hover:translate-y-2 hover:scale-120 hover:bg-indigo-500">
                Button B
            </button>
        </div>
        <div class="column-4 m-2">
            <p class="font-semibold">ease-in-out</p>
            <button class="w-60 h-12 rounded-lg transition duration-500 bg-blue-500 text-white ease-in-out hover:translate-y-1 hover:scale-110 hover:bg-indigo-500">
                Button C
            </button>
        </div>
    </div>

    <!-- Transition Delay -->
     <div class="flex place-content-center m-12">
        <div class="column-4 m-2">
            <p class="font-semibold">delay-150</p>
            <button class="w-60 h-12 rounded-lg transition delay-150 duration-300 ease-in-out bg-blue-500 text-white hover:translate-y-1 hover:scale-120 hover:bg-indigo-500">Button 1</button>
        </div>
        <div class="column-4 m-2">
            <p class="font-semibold">delay-300</p>
            <button class="w-60 h-12 rounded-lg transition delay-300 duration-300 ease-in-out bg-blue-500 text-white hover:translate-y-1 hover:scale-120 hover:bg-indigo-500">Button 2</button>
        </div>
        <div class="column-4 m-2">
            <p class="font-semibold">delay-700</p>
            <button class="w-60 h-12 rounded-lg transition delay-700 duration-300 ease-in-out bg-blue-500 text-white hover:translate-y-1 hover:scale-120 hover:bg-indigo-500">Button 3</button>
        </div>
     </div>

     <!-- Animation -->
      <div class="flex place-content-center m-12">
          <button class="flex px-6 py-2 rounded-md bg-indigo-500 text-white font-medium">
             <svg class="animate-spin h-5 w-5 mr-2 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
               <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
               <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
             </svg>
             Processing...
           </button>
      </div>
      
</body>
</html>
